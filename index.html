<!DOCTYPE html>
<html>
    <head>
        <title>System-Dials</title>
    </head>
    <style>
        body{
            min-height: 100%;
            background-color: black;
        }
    </style>
    <body></body>
    <script>
        function livelyPropertyListener(name, val){
            switch(name) {
                case "dialSelect":
                    if(val == 0){
                        window.location.href = "./screen/dial0.html";
                    }else if(val == 1){
                        window.location.href = "./screen/dial1.html";
                    }
                    break;     
            }
        }
    </script>
</html>
